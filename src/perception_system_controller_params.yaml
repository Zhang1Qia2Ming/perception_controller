    default_value: ["t265_front", "camera_front"]
    description: "List of device names"


  members:
    __map_device_list:
      enable:
        type: bool
        default_value: true
      device_type:
        type: string
        default_value: "t265_camera"
      interface_name:
        type: string
        default_value: ""
      sensor_components:
        type: string_array
        default_value: ["image_fisheye0", "pose_pose", "imu_imu"]   # example image_fisheye0
      frame_id:
        type: string
        default_value: ""
